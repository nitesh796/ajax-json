<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>AJAX Assignment1</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="info">
      <table border="1" cellpadding="10">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Message</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="demo">

        </tbody>
      </table>
      <div id="pagination">

      </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){

        sendRequest();

        function sendRequest(){
          $.ajax({
            url: "data.json",
            dataType: 'json',
            success: function(result){
              var pgNum;
              if (result.length % 5 == 0) {
                pgNum = result.length / 5;
              } else {
                pgNum = (result.length / 5) + 1;
              }
              for(var j = 1; j <= parseInt(pgNum); j++){
                  pgData = "<a href='javascript:void(0);' class='page-link' id='" + j + "'>" + j + "</a>&nbsp;&nbsp;";
                  $("#pagination").append(pgData);
              }

              jQuery(function(){
                jQuery('a#1').click();
              });

              $("a.page-link").click(function(){
                $("#demo").children().remove();
                var id, iter;
                id = $(this).prop('id');
                if (id == 1) {
                  iter = 0;
                } else {
                  iter = 5 * (id - 1);
                }
                for(var i = iter; i < 5 * id; i++){
                  json_data = "<tr><td>" + result[i].id + "</td><td>" + result[i].name + "</td><td>" + result[i].email + "</td><td>" + result[i].message + "</td><td>" + result[i].date + "</td>";
                  $("#demo").append(json_data);
                }
              });
            }
          });
        }

      });
    </script>
  </body>
</html>
